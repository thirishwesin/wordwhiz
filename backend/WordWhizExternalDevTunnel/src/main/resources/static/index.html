<!DOCTYPE html>
<html>
<head>
    <title>Hello WebSocket</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
</head>
<body>
<noscript><h2 style="color: #ff0000">Seems your browser doesn't support Javascript! Websocket relies on Javascript being
    enabled. Please enable
    Javascript and reload this page!</h2></noscript>
<div id="main-content" class="container h-100">

        <div class="row align-items-center h-100">
            <div class="col-6 mx-auto" style="margin-top: 50px">
                <div class="card h-100 border-success justify-content-center">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-12">
                                <form>
                                    <div class="form-group">
                                        <label for="playerName">WebSocket connection as :</label>
                                        <input type="text" id="playerName" class="form-control" placeholder="Your name here...">
                                    </div>


                                    <button id="connect" class="btn btn-success" type="submit">Connect</button>
                                    <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">Disconnect
                                    </button>
                                </form>
                            </div>

                            <div class="col-md-12" id="quizSection">
                                <form>
                                    <div class="row">
                                        <div class="col-md-12">
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="players" id="player1" value="player1">
                                                <label class="form-check-label" for="player1">
                                                    Player 1
                                                </label>
                                            </div>
                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="players" id="player2" value="player2">
                                                <label class="form-check-label" for="player2">
                                                    Player 2
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="players" id="player3" value="player3">
                                                <label class="form-check-label" for="player3">
                                                    Player 3
                                                </label>
                                            </div>

                                            <div class="form-check">
                                                <input class="form-check-input" type="radio" name="players" id="all" value="all">
                                                <label class="form-check-label" for="all">
                                                    All
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="form-group">
                                        <label for="question">Question ?</label>
                                        <input type="text" id="question" class="form-control" placeholder="Enter question">
                                    </div>
                                    <button id="send" class="btn btn-primary" type="submit">Show Answer</button>

                                  <div class="form-group">
                                    <h4 class="text-center">Answers</h4>
                                    <p id="answers"></p>
                                  </div>
                                </form>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-12">
                                <div id="conversation">
                                    <h4 class="text-center">Questions</h4>
                                    <p id="questions"></p>
                                  <form>
                                    <div class="form-group">
                                      <input type="text" id="answer" class="form-control" placeholder="Enter answer">
                                    </div>
                                    <button id="submit-answer-btn" class="btn btn-success" type="submit">Submit</button>
                                  </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
    </div>
</div>
</body>
</html>
