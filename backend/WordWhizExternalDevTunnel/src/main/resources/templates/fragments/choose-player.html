<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="choose-player">
  <form>
    <div class="container-fluid">
      <div class="choose_player">
        <div class="row mg_60 player">
          <div id="player1-btn" class="col-sm-3 img_bg">
            <div class="player_body">
              <img id="player1-selected" class="mx-auto d-block top-right"/>
              <div>
                <img src="../../image/player_center_bg_2.jpg" class="mx-auto d-block player_img"/>
                <p class="player_text">
                  <button id="player1" class="btn player_btn">Player "1"</button>
                </p>
              </div>

            </div>
          </div>

          <div id="player2-btn" class="col-sm-3 img_bg">
            <div class="player_body">
              <img id="player2-selected" class="mx-auto d-block top-right"/>
              <div>
                <img src="../../image/player_center_bg_2.jpg" class="mx-auto d-block player_img"/>
                <p class="player_text">
                  <button id="player2" class="btn player_btn">Player "2"</button>
                </p>
              </div>

            </div>
          </div>

          <div id="player3-btn" class="col-sm-3 img_bg">
            <img id="player3-selected" class="mx-auto d-block top-right"/>
            <div class="player_body">
              <div>
                <img src="../../image/player_center_bg_2.jpg" class="mx-auto d-block player_img"/>
                <p class="player_text">
                  <button id="player3" class="btn player_btn">Player "3"</button>
                </p>
              </div>

            </div>
          </div>

        </div>


        <div class="action_btn">
          <button id="connect" class="btn btn-success" type="submit">Connect</button>
          <!-- <button id="disconnect" class="btn btn-danger" type="submit" disabled="disabled">Disconnect</button> -->
        </div>
      </div>
    </div>
  </form>
</div>
</html>
