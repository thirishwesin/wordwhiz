<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="question" class="col-md-12">
  <form>
    <div class="row">
      <div class="col-md-12">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="players" id="player1" value="player1">
          <label class="form-check-label" for="player1">
            Player 1
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="players" id="player2" value="player2">
          <label class="form-check-label" for="player2">
            Player 2
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="players" id="player3" value="player3">
          <label class="form-check-label" for="player3">
            Player 3
          </label>
        </div>

        <div class="form-check">
          <input class="form-check-input" type="radio" name="players" id="all" value="all">
          <label class="form-check-label" for="all">
            All
          </label>
        </div>
      </div>

      <div class="col-sm-12">
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rounds" id="round2" value="round2">
          <label class="form-check-label" for="round2">
            Round 2
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="rounds" id="round4" value="round4">
          <label class="form-check-label" for="round4">
            Round 4
          </label>
        </div>
      </div>
    </div>
    <div class="form-group">
      <label for="question">Question ?</label>
      <input type="text" id="question" class="form-control" placeholder="Enter question">
    </div>
    <button id="send" class="btn btn-primary" type="submit">Show Question</button>

    <div class="form-group">
      <h4 class="text-center">Answers</h4>
      <p id="answers"></p>
    </div>
  </form>
</div>
</html>
