<div class="container-fluid control">
    <div class="button">
      <button class="btn button__common" routerLink="/home">Go Back Home</button>
      <button class="btn button__common">Cancel</button>
    </div>

    <div class="title">
        <p class="episode-title">EPISODE "{{currentEpisodeIndex}}" <i class="fas fa-caret-down"></i></p>
    </div>

    <div class="openall_wrapper">
        <div class="openall-group">
          <div>Open All</div>
          <div>Main</div>
          <div>1/3 Screen</div>
          <div>Spinning Wheel</div>
          <div>player 1<span class="circle"></span></div>
          <div class="resize_icon"><img [src]="Images.MIN_ICON" style="width: 33px;"></div>
        </div>
      </div>
</div>

<div class="row" style="padding: 50px 10px 10px 10px;">
  <div class="col">
      <div class="row col-sm-12 marb_basetwo7">
        <div class="col-sm-4">
          <div class="form-group">
            <div ngbDropdown class="d-inline-block">
              <button class="btn common_input" id="time_out_choose_drop_down" ngbDropdownToggle>
                <p class="section_text"></p>
                <img [src]="Images.DROPDOWN" class="drop_down_icon" alt="drop down image">
              </button>
              <div ngbDropdownMenu aria-labelledby="time_out_choose_drop_down">
                <button id="time_out" ngbDropdownItem></button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <input class="common_input common_style" name="words" readonly="">
        </div>
        <div class="col-sm-2">
            <button class="btn adjustMin"> &lt; </button>
        </div>
        <div class="col-sm-2">
            <button class="btn adjustMin"> &gt; </button>
        </div>
      </div>
      <div class="col-sm-12">
        <!-- <app-scramble-word-control></app-scramble-word-control> -->
      </div>
  </div>
  <div class="col">

  </div>
</div>
