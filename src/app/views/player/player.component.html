<section>
    <div class="container-fluid pad-zero position-fixed">
        <div class="player_body">
            <img [src]="control?.isChangePlayerBgImage ? '' : Images.player_center_bg" class="mx-auto d-block player_center_bg">
            <p class="player_mark" [ngStyle]="{'font-size': episode.players[0]?.pointFontSize + 'px'}">
                {{playerPoint}}
            </p>
        </div>
    </div>
</section>
