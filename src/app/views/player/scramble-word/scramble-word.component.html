<img [src]="Images.player_round_bg" class="mx-auto d-block scrambleword_bg">

<div class="container-fluid scramble_word">
    <div class="round2_answer">
        <div id="scramble-word1" class="col-sm-2 word-margin">
            <div class="underline-word border-bottom-blue">
                <p class="answer">{{scrambleHint.hint1}}</p>
            </div>
        </div>

        <div id="scramble-word2" class="col-sm-2 word-margin">
            <div class="underline-word border-bottom-blue">
                <p class="answer">{{scrambleHint.hint2}}</p>
            </div>
        </div>

        <div id="scramble-word3" class="col-sm-2 word-margin">
            <div class="underline-word border-bottom-blue">
                <p class="answer">{{scrambleHint.hint3}}</p>
            </div>
        </div>

        <div id="scramble-word4" class="col-sm-2 word-margin" [hidden]="scrambleWord.word4 === undefined">
            <div class="underline-word border-bottom-blue">
                <p class="answer">{{scrambleHint.hint4}}</p>
            </div>
        </div>
    </div>

    <div class="round2_word">
        <div class="col-sm-2">
            <button class="btn round2_btn" id="scramble-btn1">
                <img [src]="Images.blue_bg">
                <!-- <img [src]="Images.Square_Box_Purple"> -->
                <input type="text" class="btn_txt" [value]="scrambleWord.word1">
            </button>
        </div>

        <div class="col-sm-2">
            <button class="btn round2_btn" id="scramble-btn2">
                <img [src]="Images.blue_bg">
                <!-- <img [src]="Images.Square_Box_Purple"> -->
                <input type="text" class="btn_txt" [value]="scrambleWord.word2">
            </button>
        </div>

        <div class="col-sm-2">
            <button class="btn round2_btn" id="scramble-btn3">
                <img [src]="Images.blue_bg">
                <!-- <img [src]="Images.Square_Box_Purple"> -->
                <input type="text" class="btn_txt" [value]="scrambleWord.word3">
            </button>
        </div>

        <div class="col-sm-2" [hidden]="scrambleHint.hint4 === undefined">
            <button class="btn round2_btn" id="scramble-btn4">
                <img [src]="Images.blue_bg">
                <!-- <img [src]="Images.Square_Box_Purple"> -->
                <input type="text" class="btn_txt" [value]="scrambleWord.word4">
            </button>
        </div>
    </div>

</div>
